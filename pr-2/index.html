<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
    <style>
        
        body {
            
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;border: 3px solid #b8b8b8;
            background-color: #fbf2e9;
            margin: #fbf2e9 auto;
        }
        input, button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <form id="form1">
        <input type="text" id="login" name="login" placeholder="Логін" required>
        <input type="text" id="email" name="email" placeholder="Електронна пошта" required>
        <input type="password" id="password" name="password" minlength="5" maxlength="10" placeholder="Пароль" required>
        <input type="password" id="passwordConfirm" name="passwordConfirm" minlength="5" maxlength="10" placeholder="Пароль" required>
        <button type="submit" id="submit">Увійти</button>
    </form>
</body>
</html>
