<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вхід</title>
  <script src="main.js" defer></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input {
      display: block;
      margin-bottom: 5px;
      padding: 5px;
      width: 250px;
      border: 1px solid #ccc;
    }
    .error {
      color: red;
      font-size: 14px;
      display: none;
      margin-bottom: 10px;
    }
    button {
      padding: 7px 15px;
    }
    #result {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Авторизація</h2>
  <label>Email:</label>
  <input type="email" id="email">
  <div id="emailError" class="error">Неправильний email</div>
  <label>Пароль:</label>
  <input type="password" id="password">
  <div id="passError" class="error">Мінімум 6 символів</div>
  <button id="loginBtn" disabled>Увійти</button>
  <div id="result"></div>
</body>
</html>
